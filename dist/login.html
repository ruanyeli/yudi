<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <!-- 用户登陆 -->
    <div class="person-container">
        <div class="person-login">
            <div class="person-login-box">
                <h3>登录</h3>
                <div class="login-phonenum">
                    <input type="text" placeholder="请输入手机号码" class="login-phone">
                    <i class="iconfont icon-shouji"></i>
                </div>
                <input type="password" placeholder="6-20位新密码，字母/数字/符号至少2种" class="login-password">
                <div class="login-box-text">
                    <label><input type="checkbox"> 下次自动登陆</label>
                    <div class="login-box-forget">
                        <a href=" ">忘记密码？</a><a href="#">立即注册</a>
                    </div>
                </div>
                <input type="button" value="完成" class="login-box-text-success">
            </div>
        </div>
    </div>

</body>

</html>
