<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./fonts/font/iconfont.css">
</head>
<body>
    <div class="person-container">
        <div class="person-register">
            <div class="person-register-container">
                    <img src="./images/register/bg1.png" alt="" class="register-bg1">
                    <img src="./images/register/bg2.png" alt="" class="register-bg2">
                <div class="person-register-box">
                    <img src="./images/register/delet.png" alt="" class="register-delet">
                <h3>注册</h3>
                <div class="phonenum">
                    <input type="text" placeholder="请输入手机号注册" class="register-phone"> <i class="iconfont icon-shouji"></i>
                </div>
                <div class="person-register-code">
                    <i class="iconfont icon-bi"></i>
                    <input type="text" placeholder="请输入验证码" class="person-code">
                    <input type="button" value="获取验证码" class="person-code-get">
                </div>
                <div class="register-password">
                    <i class="iconfont icon-suo"></i>
                    <input type="password" placeholder="请输入密码" class="password-get">
                </div>
                
                <!-- <div class="person-success">完善个人信息>></div> -->
                <div class="register-success">
                    下一步
                </div>
                 </div>
            </div>
        </div>

    </div>

    <script src="./assets/jquery-3.3.1.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
