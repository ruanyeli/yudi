<html>
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>注册</title>
            <link rel="stylesheet" href="./css/interest.css">
            <link rel="stylesheet" href="./css/infobgstyle.css">
    </head>

    <body>
        <div class="interest-container"> 
                <div id="container" class="container" >
                        <ul id="scene" class="scene">
                            <li class="layer" data-depth="0.00"><img src="images/common/r7.png" class="r7"></li>
                            <li class="layer" data-depth="0.00"><img src="images/common/r6.png"></li>
                            <li class="layer" data-depth-x="0.15"><img src="images/common/r5.png"></li>
                            <li class="layer" data-depth-x="0.20" data-depth-y="0"><img src="images/common/r4.png"></li>
                            <li class="layer" data-depth-x="0.01" data-depth-y="0.1"><img src="images/common/r3.png" class="r3"></li>
                            <li class="layer" data-depth-x="0.01" data-depth-y="0.1"><img src="images/common/r2.png" class="r2"></li>
                            <li class="layer" data-depth-x="0.10" data-depth-y="0.2"><img src="images/common/r1.png" class="r1"></li>
                            <!-- <li class="layer" data-depth-x="0.40" data-depth-y="0.00"><img src="images/r1.png"></li>  -->
                        </ul>       
                </div>
                <div class="interest-choice-container">
                        <div class="choice-container">
                                <div class="interest-container-choice-left">
                                    <img src="./images/interest/bg-left.png" alt="">
                                </div>
                                <div class="interest-container-choice">
                                        <div class="interest-container-choice-center">
                                            <div class="interest-container-choice-center-title"><h1>请勾选你感兴趣的主题</h1></div>
                                            <div class="interest-container-choice-center-content1">
                                                <div class="interest-container-choice-center-content1-01">
                                                    <img src="./images/interest/1.png" alt="">
                                                </div>
                                                <div class="interest-container-choice-center-content1-02">
                                                    <img src="./images/interest/2.png" alt="">
                                                </div>
                                                <div class="interest-container-choice-center-content1-03">
                                                    <img src="./images/interest/3.png" alt="">
                                                </div>
                                            </div>
                                            <div class="interest-container-choice-center-content2">
                                                    <div class="interest-container-choice-center-content2-01">
                                                        <img src="./images/interest/4.png" alt="">
                                                    </div>
                                                    <div class="interest-container-choice-center-content2-02">
                                                        <img src="./images/interest/5.png" alt="">
                                                    </div>
                                                    <div class="interest-container-choice-center-content2-03">
                                                        <img src="./images/interest/6.png" alt="">
                                                    </div>
                                            </div>
                                            <div class="interest-container-choice-center-content3">
                                                    <div class="interest-container-choice-center-content3-01">
                                                        <img src="./images/interest/7.png" alt="">
                                                    </div>
                                                    <div class="interest-container-choice-center-content3-02">
                                                        <img src="./images/interest/8.png" alt="">
                                                    </div>
                                                    <div class="interest-container-choice-center-content3-03">
                                                        <img src="./images/interest/9.png" alt="">
                                                
                                                    </div>
                                            </div>
                                            <div class="interest-container-choice-center-button">
                                                <!-- <img src="./images/interest/start-button.png" alt=""> -->
                                                <p>开&nbsp&nbsp始</p>
                                            </div>
                                            
                                        </div>
                                </div>
                                <div class="interest-container-choice-right">
                                    <img src="./images/interest/bg-right.png" alt="">     
                                </div>
                        </div>

                </div>
        </div>
        

       
        <script src="./js/parallax.js"></script>
        <script>
    
        // Pretty simple huh?
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);
    
        </script>

    </body>
