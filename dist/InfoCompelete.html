<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>信息完善</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/infoCompelete.css">
    <link rel="stylesheet" href="./assets/skin/layer.css">
   
    <link rel="stylesheet" href="./assets/zane-calendar.min.css">
    <link rel="stylesheet" href="./fonts/font/iconfont.css">
</head>

<body>
    <div class="person-container">
        <div id="container" class="container">
            <ul id="scene" class="scene">
                <li class="layer" data-depth="0.00"><img src="images/common/r7.png"></li>
                <li class="layer" data-depth="0.00"><img src="images/common/r6.png"></li>
                <li class="layer" data-depth-x="0.15"><img src="images/common/r5.png"></li>
                <li class="layer" data-depth-x="0.20" data-depth-y="0"><img src="images/common/r4.png"></li>
                <li class="layer" data-depth-x="0.10" data-depth-y="0.1"><img src="images/common/r3.png"></li>
                <li class="layer" data-depth-x="0.10" data-depth-y="0.1"><img src="images/common/r2.png"></li>
                <li class="layer" data-depth-x="0.10" data-depth-y="0.2"><img src="images/common/r1.png"></li>
                <!-- <li class="layer" data-depth-x="0.40" data-depth-y="0.00"><img src="images/r1.png"></li>  -->
            </ul>
        </div>



        <div class="person-register">
            <div class="person-register-container">
                <img src="./images/register/bg1.png" alt="" class="register-bg1">
                <img src="./images/register/bg2.png" alt="" class="register-bg2">
                <div class="person-register-box">
                    <h3>信息完善</h3>
                    <div class="infophonenum">
                        <input type="text" placeholder="请输入您的姓名" class="info-name">
                    </div>
                    <div class="infophonenum">
                        <!-- <input type="text" placeholder="请输入您的性别" class="info-sex"> -->
                        <select placeholder="请选择您的性别" class="info-sex">
                            <option value="null">请选择您的性别</option>
                            <option value ="0">男</option>
                            <option value ="1">女</option>
                        </select>
                         <i class="iconfont icon-xiangxia1"></i>
                    </div>
                    <div class="infophonenum">
                        <!-- <input type="text" placeholder="请输入您的年级" class="info-class">  -->
                        <select placeholder="请选择您的年级" class="info-class">
                                <option value="null" class="blue">请选择您的年级</option>
                                <option value="0" class="blue">幼儿园</option>
                                <option value ="1" class="blue">一年级</option>
                                <option value ="2" class="blue">三年级</option>
                                <option value ="3" class="blue">四年级</option>
                                <option value ="4" class="blue">五年级</option>
                                <option value ="5" class="blue">六年级</option>
                                <option value ="6" class="blue">七年级</option>
                                <option value ="7" class="blue">八年级</option>
                                <option value ="8" class="blue">九年级</option>
                                <option value ="9" class="blue">高一</option>
                                <option value ="10" class="blue">高二</option>
                                <option value ="11" class="blue">高三</option>
                            </select>
                            <i class="iconfont icon-xiangxia1"></i>
                    </div>
                    <div class="infophonenum infophonenum1">
                        <input type="text" placeholder="生日日期" class="info-bir" id="zane-calendar">
                        <i class="iconfont icon-xiangxia1"></i>
                    </div>
                    <div class="infophonenum" id="info_city" >    
                        <i class="iconfont icon-xiangxia1"></i>                  
                    </div>
                    <!-- <div class="person-success">完善个人信息>></div> -->
                    <div class="register-success">
                        <p>下一步</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./assets/jquery-3.3.1.js"></script>
    <script src="./js/parallax.js"></script>
    <script src="./assets/zane-calendar.min.js"></script> 
    <script src="./assets/layer.js"></script> 
    <script src="./assets/city.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/infocompelete.js"></script>
