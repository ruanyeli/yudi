<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>课程中心</title>
    <!-- <link rel="stylesheet" href="./css/common.css"> -->
    <link rel="stylesheet" href="./css/curriculum.css">
    <link rel="stylesheet" type="text/css" href="./fonts/font/iconfont.css">
</head>

<body>
    <div class="curriculum-container" id="box1">
        <div class="curriculum-box-c">
            <img src="./images/curriculum/bg1.png" alt="" class="curriculum-box1">
            <img src="./images/curriculum/bg5.png" alt="" class="curriculum-box2">
            <div class="curriculum-left">
                <div class="curriculum-box">
                    <div class="curriculum-left-top">
                        <canvas id="canvas" width="525px" height="560"></canvas>
                    </div>
                    <div class="curriculum-left-center error">
                        小豆豆就在眼前，加油哦！
                    </div>
                </div>
                <div class="curriculum-left-bottom">
                    章节进程
                </div>
            </div>

            <div class="curriculum-right">
                <div class="curriculum-right-top-cont">
                    <div class="curriculum-right-top">
                        <div class="curriculum-right-top-text">
                            <textarea name="text" id="text" cols="30" rows="10"></textarea>
                            <!-- 加油,如果还有不理解的，可以点击下方视频重新学习或点击请求帮助。 -->
                        </div>
                        <div class="curriculum-right-top-help">
                            请求帮助
                        </div>
                        <div class="curriculum-right-top-help-left">
                                <img src="./images/index-new/img_arrow.png" alt="" width="40px">
                        </div>
                    </div>
                    <div class="curriculum-right-center">
                        <div class="curriculum-right-center-left">
                            <div class="curriculum-right-center-left-button">
                                <h3>函数</h3>
                                <div class="curriculum-right-center-left-button-left">
                                    <i class="iconfont icon-zuo"></i>
                                    <span>goLeft()</span>
                                </div>
                                <div class="curriculum-right-center-left-button-right">
                                    <i class="iconfont icon-you"></i>
                                    <span>goRight()</span>
                                </div>
                                <div class="curriculum-right-center-left-button-up">
                                    <i class="iconfont icon-xiangshang"></i>
                                    <span>goUp()</span>
                                </div>
                                <div class="curriculum-right-center-left-button-down">
                                    <i class="iconfont icon-xiangxia"></i>
                                    <span>goDown()</span>
                                </div>
                                <div class="curriculum-right-center-left-button-refresh">
                                    <i class="iconfont icon-xunhuan"></i>
                                    <span>push()</span>
                                </div>
                            </div>
                        </div>
                        <div id="editor">#让主角移动起来吧</div>
                    </div>
                </div>

                <div class="curriculum-right-bottom">
                    <div class="curriculum-right-bottom-image">
                        <!-- <img src="./images/user.png" alt="个人图像"> -->
                    </div>
                    <div class="curriculum-right-bottom-video">
                        <video class="curriculum-video" controls>
                            <source src="https://www.w3cschool.cn/statics/demosource/movie.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="curriculum-right-bottom-share">
                        <div class="curriculum-right-bottom-share-save">
                            <img src="./images/curriculum/save.png" alt="保存">
                            <p>保存</p>
                        </div>
                        <div class="curriculum-right-bottom-share-share">
                            <img src="./images/curriculum/return.png" alt="分享" onClick="window.location.href='./recommendation.html' "/>
                            <p>返回</p>
                        </div>
                        <div class="curriculum-right-bottom-share-return">
                            <img src="./images/curriculum/bg10.png" alt="重置" onClick="NextLevel(0)">
                            <p>重置</p>
                        </div>
                    </div>
                    <div class="curricu-right-go">
                        <p>
                            <img src="./images/curriculum/go.png" alt="">
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="dialog" id="dialog">
        <div class="dialog-contnet">
            <p>恭喜你，该知识点已过关了课后还需多运用巩固哦!</p>
            <h5>用时<span id="second"></span>秒</h5>
            <!-- <span id="minute"></span>分 -->
            <h6>错误次数 <span id="errorTimes"></span></h6>
            <div class="img-share">
                <img src="./images/curriculum/game-share.png" alt="分享">
                <img src="./images/curriculum/excerise.png" alt="练习">
                <img src="./images/curriculum/next.png" alt="下一关" onClick="NextLevel(1)">
                <img src="./images/curriculum/game-return.png" alt="返回" onClick="NextLevel(0)">
            </div>
        </div>
    </div>

    <script src="./assets/jquery-3.3.1.js"></script>
    <!-- <script src="./assets/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="./assets/ace-builds/src-noconflict/ext-language_tools.js" type="text/javascript"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
    <script src="./assets/map6.js" type="text/javascript"></script>
    <script src="./js/aceconfig.js"></script>
    <!-- <script src="./js/config.js"></script> -->
    <script src="./js/acetips.js"></script>
    <script src="./js/acetip.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/curriculum.js"></script>
    <script src="./assets/html2canvas.js"></script>
    <script src="./js/tips.js"></script>
    <!-- <script src="./js/config.js"></script> -->

    <script>
        $(document).ready(function () {

        });

    </script>

</body>

</html>
