<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <!--build:js css/main.min.css -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/personCenter.css">
    <link rel="stylesheet" href="./fonts/font/iconfont.css">
    <!-- endbuild -->
</head>

<body>
    <div class="person-container">
        <!-- header -->
        <div class="person-header">
            <!-- logo -->
            <div class="person-logo">
                <img src="./" alt="logo">
            </div>
            <!-- anv -->
            <div class="person-anv">
                <ul>
                    <li class="active"><a href="javascript:;">
                            <div class="person-anv-text">
                                <h3>官网首页</h3>
                                <h5>HOME</h5>
                            </div>
                        </a>

                    </li>
                    <li><a href="javascript:;">
                            <div class="person-anv-text">
                                <h3>游戏介绍</h3>
                                <h5>INTROD</h5>
                            </div>
                        </a>
                    </li>
                    <li><a href="javascript:;">
                            <div class="person-anv-text">
                                <h3>展示</h3>
                                <h5>SHOW</h5>
                            </div>
                        </a>
                    </li>
                    <li><a href="javascript:;">
                            <div class="person-anv-text">
                                <h3>资讯</h3>
                                <h5>NEWS</h5>
                            </div>
                        </a>
                    </li>
                    <li><a href="javascript:;">
                            <div class="person-anv-text">
                                <h3>我们</h3>
                                <h5>OURS</h5>
                            </div>
                        </a>
                    </li>
                    <li><a href="javascript:;">
                            <div class="person-anv-text">
                                <h3>客服中心</h3>
                                <h5>SERVICES</h5>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- 登陆注册 -->
            <div class="person-register-login">
                <h3><a href="#" class="header-login">登陆/</a><a href="#" class="header-register">注册</a></h3>
                <div class="person-register-image">
                    <i class="iconfont icon-touxiang" style="font-size: 30px;color: #ccc"></i>
                </div>
            </div>
        </div>

        <!-- banner -->
        <div class="person-banner">
            <div class="person-banner-content">
                <img src="./">

            </div>
        </div>

        <!-- person-ul -->
        <div class="person-show">
            <ul>
                <li><a href="javascript:;"></a></li>
                <li><a href="javascript:;"></a></li>
                <li><a href="javascript:;"></a></li>
                <li><a href="javascript:;"></a></li>
            </ul>
        </div>

        <!-- 登陆注册 -->
        <div class="person-register">
            <div class="person-register-box">
                <h3>立即注册</h3>
                <div class="phonenum">
                    <input type="text" placeholder="请输入手机号码">
                    <i class="iconfont icon-shouji"></i>
                </div>
                <div class="person-register-code">
                    <i class="iconfont icon-bi"></i>
                    <input type="text" placeholder="请输入验证码" class="person-code">
                    <input type="button" value="获取验证码" class="person-code-get">
                </div>
                <div class="person-success">完善个人信息>></div>
                <input type="text" value="完成" class="register-success">
            </div>
        </div>


        <!-- 用户登陆 -->
        <div class="person-login">
            <div class="person-login-box">
                <h3>用户登陆</h3>
                <div class="login-phonenum">
                    <input type="text" placeholder="请输入手机号码">
                    <i class="iconfont icon-shouji"></i>
                </div>
                <input type="text" placeholder="6-20位新密码，字母/数字/符号至少2种" class="login-password">
                <div class="login-box-text">
                    <label><input type="checkbox">    下次自动登陆</label>
                    <div class="login-box-forget">
                        <a href=" ">忘记密码？</a><a href="#">立即注册</a>
                    </div>
                </div>
                <input type="text" value="完成" class="login-box-text-success">
            </div>
        </div>

    </div>

</body>
<script src="./assets/jquery-3.3.1.js" type="text/javascript"></script>
<script src="./assets/template.js" type="text/javascript"></script>
<script src="./js/personCenter.js" type="text/javascript"></script>
<script src="./js/common.js" type="text/javascript"></script>

</html>
