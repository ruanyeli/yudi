<html>
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>注册</title>
            
            <link rel="stylesheet" href="./css/infobgstyle.css">
            <link rel="stylesheet" href="./fonts/font/iconfont.css">
            <link rel="stylesheet" href="./css/findpassword.css">
    </head>
    <body>
        <div class="interest-container"> 
                <div id="container" class="container" >
                        <ul id="scene" class="scene">
                            <li class="layer" data-depth="0.00"><img src="images/common/r7.png"></li>
                            <li class="layer" data-depth="0.00"><img src="images/common/r6.png"></li>
                            <li class="layer" data-depth-x="0.15"><img src="images/common/r5.png"></li>
                            <li class="layer" data-depth-x="0.20" data-depth-y="0"><img src="images/common/r4.png"></li>
                            <li class="layer" data-depth-x="0.10" data-depth-y="0.1"><img src="images/common/r3.png"></li>
                            <li class="layer" data-depth-x="0.10" data-depth-y="0.1"><img src="images/common/r2.png"></li>
                            <li class="layer" data-depth-x="0.10" data-depth-y="0.2"><img src="images/common/r1.png"></li>
                            <!-- <li class="layer" data-depth-x="0.40" data-depth-y="0.00"><img src="images/r1.png"></li>  -->
                        </ul>       
                </div>
                <div class="interest-choice-container">
                        <div class="choice-container">
                                <div class="interest-container-choice-left">
                                    <img src="./images/interest/bg-left.png" alt="">
                                </div>
                                <div class="interest-container-choice">
                                        <div class="interest-container-choice-center">
                                            <div class="interest-container-choice-center-title"><h1>找回密码</h1></div>
                                            <div class="interest-container-choice-center-content1">
                                                <input type="text" placeholder="请输入绑定手机号" class="interest-container-choice-center-content1-text register-phone">
                                                <img src="./images/resetpassword/icon_right.png" alt="" style="display: none">
                                                <div class="interest-container-choice-center-content1-line"></div>
                                            </div>
                                            <div class="interest-container-choice-center-content2">
                                                <div class="interest-container-choice-center-content2-left">
                                                    <input type="text" placeholder="输入手机验证码" class="interest-container-choice-center-content2-text"/>
                                                </div>
                                                <div class="interest-container-choice-center-content2-right">
                                                    <input type="button" value="发送验证码" class="person-code-get"/>
                                                    <!-- <img src="./images/resetpassword/icon_right.png" alt=""> -->
                                                        <!-- <button type="button" id="getcheckword">发送验证码</button> -->
                                                        <!-- <img src="./images/resetpassword/icon_right.png" alt=""> -->
                                                </div>
                                            </div>

                                            <div class="interest-container-choice-center-content2-line"></div>

                                            <div class="interest-container-choice-centent-login">
                                                    <p>已有账号，<span><a href="./">马上登录</a></span></p>
                                            </div>
                                            <div class="interest-container-choice-center-button">
                                                <!-- <img src="./images/interest/start-button.png" alt=""> -->
                                                <p>下&nbsp一&nbsp步</p>
                                            </div>   
                                        </div>
                                </div>
                                <div class="interest-container-choice-right">
                                    <img src="./images/interest/bg-right.png" alt="">    
                                </div>
                        </div>
                </div>
        </div>
        <script src="./js/parallax.js"></script>
        <script src="./assets/jquery-3.3.1.js"></script>
        <script src="./js/config.js"></script>
        <script src="./js/findpassword.js"></script>

        <script>
    
        // Pretty simple huh?
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);
    
        </script>

    </body>
</html>
