<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找回密码</title>
    <link rel="stylesheet" href="./css/interest.css">
    <link rel="stylesheet" href="./css/infobgstyle.css">
    <link rel="stylesheet" href="./css/findpassword.css">
</head>

<body>
    <div class="interest-container">
        <div id="container" class="container">
            <ul id="scene" class="scene">
                <li class="layer" data-depth="0.00"><img src="images/common/r7.png"></li>
                <li class="layer" data-depth="0.00"><img src="images/common/r6.png"></li>
                <li class="layer" data-depth-x="0.15"><img src="images/common/r5.png"></li>
                <li class="layer" data-depth-x="0.20" data-depth-y="0"><img src="images/common/r4.png"></li>
                <li class="layer" data-depth-x="0.10" data-depth-y="0.1"><img src="images/common/r3.png"></li>
                <li class="layer" data-depth-x="0.10" data-depth-y="0.1"><img src="images/common/r2.png"></li>
                <li class="layer" data-depth-x="0.10" data-depth-y="0.2"><img src="images/common/r1.png"></li>
                <!-- <li class="layer" data-depth-x="0.40" data-depth-y="0.00"><img src="images/r1.png"></li>  -->
            </ul>
        </div>
        <div class="interest-choice-container">
            <div class="choice-container">
                <div class="interest-container-choice-left">
                    <img src="./images/interest/bg-left.png" alt="">
                </div>
                <div class="interest-container-choice">
                    <div class="interest-container-choice-center">
                        <div class="interest-container-choice-center-title">
                           找回密码
                        </div>
                        <div class="findpassword_phone">
                            <input type="text" placeholder="请输入绑定手机号">
                        </div>
                        <div class="findpassword-pw">
                            <input type="text" placeholder="请输入手机验证码">
                        </div>
                    </div>
                    <div class="interest-container-choice-right">
                        <img src="./images/interest/bg-right.png" alt="">

                    </div>
                </div>

            </div>

            <script src="./js/parallax.js"></script>
            <script>
                // Pretty simple huh?
                var scene = document.getElementById('scene');
                var parallax = new Parallax(scene);
            </script>

        </div>
</body>

</html>
