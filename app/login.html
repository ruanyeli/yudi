<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./fonts/font/iconfont.css">
</head>

<body>
    <!-- 用户登陆 -->
    <div class="person-container">
        <div class="person-login">
            <div class="person-login-box">
                <img src="./images/login/delet.png" alt="" class="login-delte">
                <h3>登录</h3>
                <div class="login-phonenum">
                    <input type="text" placeholder="请输入手机号码" class="login-phone">
                    <i class="iconfont icon-shouji"></i>
                </div>
                <div class="login-password">
                    <input type="password" placeholder="6-20位新密码，字母/数字/符号至少2种" class="login-password-input">
                    <i class="iconfont icon-yanjing_yincang_o"></i>
                <p class="login-error"></p>
                </div>
                <div class="login-box-text">
                    <label><input type="checkbox"> 下次自动登陆</label>
                    <div class="login-box-forget">
                        <a href=" ">忘记密码？</a><a href="register.html">立即注册</a>
                    </div>
                </div>
                <div class="login-box-text-success">
                    确定
                </div>
                <div class="login-three">
                    <p>第三方账号登陆</p>
                    <ul>
                        <li class="login_qq">
                            <img src="./images/login/qq.png" alt="">
                        </li>
                        <li class="login-wechat">
                            <img src="./images/login/wechat.png" alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/jquery-3.3.1.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/common.js"></script>
    <!-- <script src="./js/index.js"></script> -->
    <script src="./js/login.js"></script>
</body>

</html>
