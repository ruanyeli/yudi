<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>课程中心</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/curriculum.css">
</head>

<body>
    <div class="curriculum-container">
        <div class="curriculum-left">
            <div class="curriculum-box">
                <div class="curriculum-left-top">
                    <canvas id="canvas" width="525px" height="560"></canvas>
                </div>
                <div class="curriculum-left-center">
                    游戏指导
                </div>
            </div>
            <div class="curriculum-left-bottom">
                    章节进程
            </div>
        </div>

        <div class="curriculum-right">
            <div class="curriculum-right-top">
                <div class="curriculum-right-top-help">
                        请求帮助
                </div>
            </div>
            <div class="curriculum-right-center">
                <div class="curriculum-right-center-left">
                    <div class="curriculum-right-center-left-button">
                        <div class="curriculum-right-center-left-button-lefe">
                            <img src="./images/Popup/left.png" alt="向左">
                        </div>
                        <div class="curriculum-right-center-left-button-right">
                             <img src="./images/Popup/right.png" alt="向右">
                        </div>
                         <div class="curriculum-right-center-left-button-up">
                             <img src="./images/Popup/up.png" alt="向上">
                        </div>
                         <div class="curriculum-right-center-left-button-down">
                             <img src="./images/Popup/down.png" alt="向下">
                        </div>
                         <div class="curriculum-right-center-left-button-refresh">
                             <img src="./images/Popup/refresh.png" alt="撤销">
                        </div>


                    </div>
                </div>
                <div class="curriculum-right-center-right">
                    <div class="curriculum-right-center-left-text  tips" id="editor"> #这一节可以学习语法相关的知识
                    </div>
                </div>
            </div>
            <div class="curriculum-right-bottom">
                <div class="curriculum-right-bottom-image">
                    <!-- <img src="./images/user.png" alt="个人图像"> -->
                </div>
                <div class="curriculum-right-bottom-video">

                </div>
                <div class="curriculum-right-bottom-share">
                    <div class="curriculum-right-bottom-share-save">
                         <img src="./images/Popup/saveicon.png" alt="保存">

                    </div>
                    <div class="curriculum-right-bottom-share-share">
                        <img src="./images/Popup/shareicon.png" alt="分享">


                    </div>
                    <div class="curriculum-right-bottom-share-return">
                        <img src="./images/Popup/returnicon.png" alt="返回">

                    </div>
                </div>
            </div>

        </div>
    </div>

    
<script src="./assets/jquery-3.3.1.js"></script>
<script src="./js/curriculum.js"></script>
<script src="./assets/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="./assets/ace-builds/src-noconflict/ext-language_tools.js" type="text/javascript"></script>
<script src="./assets/map6.js" type="text/javascript"></script>

</body>

<!-- <script src="./js/common.js" type="text/javascript"></script> -->



</html>
