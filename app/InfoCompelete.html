<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/infoCompelete.css">
    <link rel="stylesheet" href="./css/infobgstyle.css">
</head>
<body>
    <div class="person-container">
            <div id="container" class="container" >
                    <ul id="scene" class="scene">
                        <li class="layer" data-depth="0.00"><img src="images/common/r7.png"></li>
                        <li class="layer" data-depth="0.00"><img src="images/common/r6.png"></li>
                        <li class="layer" data-depth-x="0.15"><img src="images/common/r5.png"></li>
                        <li class="layer" data-depth-x="0.20" data-depth-y="0"><img src="images/common/r4.png"></li>
                        <li class="layer" data-depth-x="0.10" data-depth-y="0.1"><img src="images/common/r3.png"></li>
                        <li class="layer" data-depth-x="0.10" data-depth-y="0.1"><img src="images/common/r2.png"></li>
                        <li class="layer" data-depth-x="0.10" data-depth-y="0.2"><img src="images/common/r1.png"></li>
                        <!-- <li class="layer" data-depth-x="0.40" data-depth-y="0.00"><img src="images/r1.png"></li>  -->
                    </ul>
            </div>



        <div class="person-register">
            <div class="person-register-container">
                    <img src="./images/register/bg1.png" alt="" class="register-bg1">
                    <img src="./images/register/bg2.png" alt="" class="register-bg2">
                <div class="person-register-box">
                    <h3>信息完善</h3>
                    <div class="infophonenum">
                        <input type="text" placeholder="请输入您的姓名" class="register-phone"> <i class="iconfont icon-shouji"></i>
                    </div>
                    <div class="infophonenum">
                            <input type="text" placeholder="请输入您的性别" class="register-phone"> <i class="iconfont icon-shouji"></i>
                    </div>
                    <div class="infophonenum">
                            <input type="text" placeholder="请输入您的年级" class="register-phone"> <i class="iconfont icon-shouji"></i>
                    </div>
                    <div class="infophonenum">
                            <input type="text" placeholder="生日日期" class="register-phone"> <i class="iconfont icon-shouji"></i>
                    </div>
                    <div class="infophonenum">
                            <input type="text" placeholder="所在地区" class="register-phone"> <i class="iconfont icon-shouji"></i>
                    </div>
                    <!-- <div class="person-success">完善个人信息>></div> -->
                    <div class="register-success">
                        <p>下一步</p>
                        
                    </div>
                 </div>
            </div>
        </div>
    </div>


	

    <script src="./js/parallax.js"></script>
	<script>

	// Pretty simple huh?
	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene);

	</script>


</body>
</html>
